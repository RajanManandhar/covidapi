<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body style="background-color: black;">
    <h1 style="color: white; text-align: center;">  <span style="color: red;">COVID-19</span>  data</h1>

    <form method='post' class="d-flex justify-content-center align-items-center" action="">
        {% csrf_token %}
        <select class="form-control" style="width: 200px;" name="selectedcountry">
            {% for country in mylist %}
            <option>{{country}}</option>
            {% endfor %}
        
     
        </select>

<input type="submit" class="btn btn-danger" >
    </form>
    
<p style="color: white; text-align: center;" >country: {{selectedcountry}}</p>
<p style="color: white; text-align: center;">new : {{new}}</p>
<p style="color: white; text-align: center;">active : {{active}}</p>
<p style="color: white; text-align: center;">deaths:{{deaths}}</p>
<p style="color: white; text-align: center;">total:{{total}}</p>

</body>
</html>
